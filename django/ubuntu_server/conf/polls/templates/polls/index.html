
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/index.css' %}">
    <title>Django Polls</title>
</head>
<body>
    <h1 id="title">Django Polls</h1>
    {% if latest_question_list %}
    <div class="question-list">
        <ul type="square">
            {% for question in latest_question_list %}
            <li>
                <span class="question"><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></span>
                <span class="question-pubdate">{{ question.pub_date }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available</p>
        {% endif %}
    </div>
</body>
</html>
