<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>FORM</title>
	<style>
		.login{
			display:inline-block;
			width:70px;
			text-align: justify;
		}
		input{
			margin: 1px;
		}
	</style>
</head>
<body>
	<form action="/form-action.html">
		<h1>FORM 관련 요소</h1>
		<fieldset>
			<legend>필수 입력 정보</legend>
			<label class="login" for="userid">아이디 :</label>
			<input type="text" placeholder="ID를 입력해 주세요" id="userid"><br>
			<label class="login" for="userpw">비밀번호:</label>
			<input type="password" placeholder="PW를 입력해 주세요" id="userpw"><br>
			<label for="male"><span>남자</span></label>
			<input type="radio" name="gender" id="male" checked><br>
			<label for="female"><span>여자</span></label>
			<input type="radio" name="gender" id="female"><br>
		</fieldset>
		<fieldset>
			<legend>부가 입력 정보</legend>	
			<span>취미</span><br>
			<label for="book"><span>독서</span></label>
			<input type="checkbox" name="hobby" id="book">
			<label for="movie"><span>영화</span></label>
			<input type="checkbox" name="hobby" id="movie">
			<label for="study"><span>공부</span></label>
			<input type="checkbox" name="hobby" id="study">
			<label for="science"><span>과학</span></label>
			<input type="checkbox" name="hobby" id="science">
			<br>
			<label for="img-upload"><span>프로필 사진 업로드</span></label>
			<input id="img-upload" type="file"><br>	
			<input type="submit" value="전송"><br>
			<input type="reset" value="취소"><br>
			<input type="button" value="등록"><br>
			<input type="image" src="" alt="로그인" width="80" height="24" style="background-color: #fee500; border-radius: 4px; text-align: center; padding-top: 2px;"><br>
			<label for="location"><span> 사는 지역 </span></label>
			<select id="location">
				<option>경기</option><br>
				<option>서울</option><br>
				<option>강원</option><br>
			</select><br>
			
			<label for="who-am-i"<span>자기 소개</span></label><br>
			<textarea id="who-am-i" cols="30" rows="5" placeholder="자기소개를 짧게 해주세요"></textarea><br>	

			<button type="submit">전송</button><br>
			<button type="reset">취소</button><br>
		</fieldset>
	</form>
</body>
</html>
