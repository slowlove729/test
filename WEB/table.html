<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<table>
		<caption>Specification values</caption>
		<thead>
			<tr>
				<th rowspan="2">Grade.</th>
				<th rowspan="2">Point.</th>
				<th colspan="2">Strength.</th>
				<th rowspan="2">Percent.</th>
			</tr>
			<tr>
				<th>kg/mm</th>
				<th>lb/in</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="align-left">Hard</td>
				<td>0.45</td>
				<td>56.2</td>
				<td>80,000</td>
				<td>20</td>
			</tr>
			<tr>
				<td class="align-left">Medium</td>
				<td>0.45</td>
				<td>49.2</td>
				<td>70,000</td>
				<td>25</td>
			</tr>
			<tr>
				<td class="align-left">Soft</td>
				<td>0.45</td>
				<td>42.2</td>
				<td>60,000</td>
				<td>30</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
